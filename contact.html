<div class="container">
    <div class="row" id="contact-me-form">
        <div class="col-md-7">
        <h2>Contact Me</h2>
            <form>
                <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Your Name" name="name">
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your email" name="email">
                </div>
                <div class="Message">
                    <label class="control-label " for="message">Message</label>
                    <textarea class="form-control" cols="40" id="message" name="message" rows="10" placeholder="Enter your message here"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    <div class="col-md-5" id="connect-with-me">
